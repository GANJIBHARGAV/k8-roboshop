apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project: roboshop
    tier: app
data:
  MONGO: "true" 
  REDIS_URL: "redis://redis:6379" 
  MONGO_URL: "mongodb://mongodb:27017/users"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user 
    project: roboshop
    tier: app
spec:
# no of replicas needed
  replicas: 1
  selector:
    matchLabels:
  # these are the labels replica set uses to create pod replicas, this should match pod replicas
      component: user 
      project: roboshop
      tier: app
    # this is pod defination
  template:
    metadata:
      labels:
        component: user 
        project: roboshop
        tier: app
    spec:
      containers:
      - name: user
        image: bhargav9968/user:v1
        envFrom:
        - configMapRef:
            name: user


---

apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user 
    project: roboshop
    tier: app   
spec:
  selector:
    component: user 
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port(user container)