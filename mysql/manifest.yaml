apiVersion: v1
kind: Secret
metadata:
  name: mysql
  labels:
    component: mysql 
    project: roboshop
    tier: database
type: Opaque    
data:
  MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql 
    project: roboshop
    tier: database
spec:
# no of replicas needed
  replicas: 1
  selector:
    matchLabels:
  # these are the labels replica set uses to create pod replicas, this should match pod replicas
      component: mysql 
      project: roboshop
      tier: database
    # this is pod defination
  template:
    metadata:
      labels:
        component: mysql 
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mysql
        image: bhargav9968/mysql:v1 
        envFrom:
        - secretRef:
            name: mysql  
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    component: mysql 
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql 
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 3306 # service port
      targetPort: 3306 # container port(mysql container)        
          