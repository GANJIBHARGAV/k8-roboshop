apiVersion: v1
kind: Secret
metadata:
  name: payment
  labels:
    component: payment 
    project: roboshop
    tier: app
type: Opaque    
data:
  AMQP_USER: "cm9ib3Nob3A="
  AMQP_PASS: "cm9ib3Nob3AxMjM="
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment
  namespace: roboshop
  labels:
    component: payment 
    project: roboshop
    tier: app
data:
  CART_HOST: "cart"
  CART_PORT: "8080"
  USER_HOST: "user"
  USER_PORT: "8080"
  AMQP_HOST: "rabbitmq"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  labels:
    component: payment 
    project: roboshop
    tier: app
spec:
# no of replicas needed
  replicas: 1
  selector:
    matchLabels:
  # these are the labels replica set uses to create pod replicas, this should match pod replicas
      component: payment 
      project: roboshop
      tier: app
    # this is pod defination
  template:
    metadata:
      labels:
        component: payment 
        project: roboshop
        tier: app
    spec:
      containers:
      - name: payment
        image: bhargav9968/payment:v1
        envFrom:
        - configMapRef:
            name: payment
        - secretRef:
            name: payment    


---

apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: roboshop
  labels:
    component: payment 
    project: roboshop
    tier: app   
spec:
  selector:
    component: payment 
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port(payment container)